<div data-role="view" id="view-favorite-events" data-layout="default" class="activities-view sports" data-show="app.viewModels.sports.favoriteEventShow">
    <header data-role="header">
        <div data-role="navbar">
            Favorite Events
            <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
        </div>
    </header>
    
    <ul id="events-listview" data-style="inset" data-role="listview" data-template="favoriteEventTemplate"
        data-bind="source: events"></ul>
    <ul data-role="listview" data-style="inset">
        <li>
            <a data-role="button" href="views/sports/sportsView.html">Sport Settings</a>    
        </li>
    </ul>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="favoriteEventTemplate">
    <div data-role="touch">
        <div class="user-info">
            <h2>${ActivityName}</h2>
        </div>
        <div class="user-share">
            <span class="user-share-txt">${SlotsAvailable}</span> free slots
            <br/>
            <span class="user-share-txt">${Description}</span>
            <br/>
            <span class="user-share-txt">${EventDateTime}</span>    
            <br/>
            <br/>
            <div data-role="touch" class="sportAction">
                <a data-role="button" href="${WhosPlayingHref()}"}>See who's playing</a>
            </div>
            <div data-bind="visible: CouldSubscribe()">
                <div data-role="touch" data-bind="events: { tap: subscribeForEvent }">
                    <a data-role="button">Count me in</a>
                </div>
            </div>
    <div style="clear: both"></div>
        </div>
    </div>
</script>
