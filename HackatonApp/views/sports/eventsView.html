<div data-role="view" id="view-all-activities" data-layout="default" class="activities-view" data-model="app.viewModels.sports">
    <header data-role="header">
        <div data-role="navbar">
            Events
            <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
        </div>
    </header>

    <ul id="activities-listview" data-style="inset" data-role="listview" data-template="sportTemplate"
        data-bind="source: events"></ul>
    <p id="no-activities-span" hidden="hidden" class="no-items-msg">
        <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
    </p>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="sportTemplate">
    <div data-role="touch">
        <div class="user-info">
            <h2>${ActivityName}</h2>
        </div>
        <div class="user-share">
            Description: <a class="user-share-txt">${Description}</a>
            <br/>
            Event Date & Time: <a class="user-share-txt">${EventDateTime}</a>    
            <br/>
            <a class="user-share-txt">${SlotsAvailable}</a> free slots
            <br/>
            <br/>
            <div data-role="touch" data-bind="events: { tap: subscribeForEvent }">
                <a data-role="button">Count me in</a>
                
            </div>
        </div>
    </div>
</script>
