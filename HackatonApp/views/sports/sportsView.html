<div data-role="view" id="view-all-sports" data-layout="default" class="activities-view" data-show="app.viewModels.sports.sportsViewShow">
    <header data-role="header">
        <div data-role="navbar">
            Sports
            <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
        </div>
    </header>

    <ul id="sports-listview" data-style="inset" data-role="listview" data-template="sportTemplate"
        data-bind="source: sports"></ul>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="sportTemplate">
    <div data-role="touch">
        <div class="user-info">
            <span>
                
            </span>
                <input type="checkbox" data-role="switch" data-bind="events: { change: changeFavorite }, checked: IsFavorite" />
            <h2>${SportName}</h2>
        </div>
        <div class="user-share" style="display: none;">
            
        </div>
    </div>
</script>
